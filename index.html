<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A high-performance Spritz-style speedreader using RSVP (Rapid Serial Visual Presentation) with ORP alignment.">
    <title>Speedreader</title>

    <!-- Preconnect for fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <h1>Speedreader</h1>
        </header>

        <!-- Redicle Display -->
        <div class="redicle-container">
            <div class="redicle">
                <div class="word-display">
                    <span id="before-orp" class="before-orp"></span>
                    <span id="orp-char" class="orp-char"></span>
                    <span id="after-orp" class="after-orp"></span>
                </div>
            </div>

            <!-- Progress -->
            <div class="progress-container">
                <div class="progress-track">
                    <div id="progress-bar" class="progress-bar"></div>
                </div>
                <span id="progress-text" class="progress-text">0%</span>
            </div>
        </div>

        <!-- Controls -->
        <div class="controls">
            <div class="controls-row">
                <button id="play-pause-btn" class="btn-primary">Start</button>
                <button id="reset-btn" class="btn-secondary">Reset</button>
            </div>

            <div class="wpm-control">
                <label for="wpm-slider">Speed:</label>
                <input
                    type="range"
                    id="wpm-slider"
                    class="wpm-slider"
                    min="200"
                    max="1000"
                    step="25"
                    value="300"
                >
                <span id="wpm-value" class="wpm-value">300 WPM</span>
            </div>
        </div>

        <!-- Text Input -->
        <div class="input-section">
            <div class="input-header">
                <label for="text-input">Paste your text</label>
                <span id="word-count" class="word-count">0 words</span>
            </div>
            <textarea
                id="text-input"
                class="text-input"
                placeholder="Paste or type the text you want to speed read..."
            ></textarea>
        </div>

        <!-- Keyboard Shortcuts -->
        <div class="shortcuts">
            <h3>Keyboard Shortcuts</h3>
            <ul>
                <li><kbd>Space</kbd> Play/Pause</li>
                <li><kbd>R</kbd> Reset</li>
                <li><kbd>↑</kbd> Increase WPM</li>
                <li><kbd>↓</kbd> Decrease WPM</li>
            </ul>
        </div>
    </div>

    <!-- Scripts (order matters: config first, then engine, then UI) -->
    <script src="config.js"></script>
    <script src="engine.js"></script>
    <script src="ui.js"></script>
</body>
</html>
